[dialog.hintwarning]
headline = Hinweis
body = Alle kostenlosen Hinweise wurden verbraucht. Jeder zusätzliche Hinweis kostet ab sofort einen Stern.\n\nMorgen gibt es aber wieder kostenlose Hinweise.

[dialog.freehints]
headline = Willkommen zurück
body = Als kleines Geschenk gibt es {amount} kostenlose Hinweise. Viel Spaß!

[dialog.shoppurchaseerror]
headline = Shop Fehler
body = Die letzte Anfrage konnte nicht verarbeitet werden.\n\nStellen Sie sicher, dass Ihr Gerät eine aktive Internetverbindung hat und versuchen Sie es erneut.

[dialog.shoptimeouterror]
headline = Shop Zeitüberschreitung
body = Die letzte Anfrage konnte nicht schnell genug verarbeitet werden und wurde abgebrochen.\n\nStellen Sie sicher, dass Ihr Gerät eine aktive Internetverbindung hat und versuchen Sie es erneut.

[dialog.shopunavailable]
headline = Shop Offline
body = Es kann keine Verbindung zum Shop hergestellt werden.\n\nStellen Sie sicher, dass Ihr Gerät eine aktive Internetverbindung hat und versuchen Sie es erneut. 

[dialog.shopaction]
headline = Warten
body = Auf eine Antwort vom Shop ...

[dialog.rateusthx]
headline = Vielen Dank
body = Danke für Ihre Unterstützung und viel Spaß mit {amount} Sternen.

[dialog.fblikethx]
headline = Vielen Dank
body = Danke für Ihre Unterstützung und viel Spaß mit {amount} Sternen.

[dialog.gamecentererror.ios]
headline = GameCenter Deaktiviert
body = Bitte melden Sie sich in der offiziellen GameCenter App an und versuchen Sie es erneut. Vielen Dank.

[dialog.gamecentererror.androidamazon]
headline = GameCircle Unerreichbar
body = Es konnte keine Verbindung mit dem GameCircle hergestellt werden und daher ist diese Funktion derzeit deaktiviert.

[dialog.gamecentererror.androidamazon]
headline = Google Play Unerreichbar
body = Es konnte keine Verbindung mit Google Play hergestellt werden und daher ist diese Funktion derzeit deaktiviert.

[alert.notenoughstars]
headline = Nicht genug Sterne
body = Entschuldigung, aber für diese Aktion werden noch {amount} weitere Sterne benötigt.
btn.ok = Auffüllen
btn.cancel = Abbrechen

[alert.resetgame]
headline = Spiel zurücksetzen
body = Soll das Spiel wirklich zurückgesetzt werden? Dies betrifft alle gelösten Level und Erfolge.\n\nDie Sterne sind davon nicht betroffen.
btn.ok = Ja
btn.cancel = Nein

[alert.removeads]
headline = Werbung entfernen
body = Diese Aktion kostet {amount} Sterne, dafür können Sie in Zukunft aber komplett werbefrei spielen.
btn.ok = Ja
btn.cancel = Nein

[alert.unlockpage]
headline = Seite freischalten
body = Soll die komplette Seite mit allen Spielen für {amount} Sterne freigeschaltet werden?
btn.ok = Ja
btn.cancel = Nein

[alert.gamesolved]
headline = Gelöst
headline.perfect = Perfekt!
body = Sie haben das Level gelöst.\nZüge: {moves} (Rekord: {moves.best})\nZeit: {time}s (Rekord: {time.best}s)
body.first = Sie haben das Level gelöst.\nZüge: {moves} Zeit: {time}s
btn.next = Weiter
btn.again = Noch einmal
btn.share = Teilen

