headline.attack = レベル{level}

[game.stats]
time = タイム{time}秒
time.best = タイム{time}秒　({time.best}秒)
moves = 移動：{moves}
moves.best = 移動：{moves} ({moves.best})
solved = 解決した{percent}%
attack.puffer = 追加：{time}秒
