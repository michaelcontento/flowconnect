[btn.googlelogin]
signin = ログイン
signout = ログアウト

[dialog.googleloginrequired]
headline = 利用不可
body = この機能を許可するにはまずgoogleに登録してください。

[dialog.hintwarning]
headline = 注意
body = 無料のヒントはすべて使用済みです。ヒントを一つ追加するには星一つかかります。\n\nまたは、明日までまってください。無料ヒントが集められます。

[dialog.freehints]
headline = お帰りなさい
body = {amount} のヒントをプレゼントします。楽しんでください

[dialog.shoppurchaseerror]
headline = 商店エラー
body = 何かがおかしかった。あなたの購入が失敗した。\n\nあなたのデバイスがインターネットに接続されていることを確認してもう一度やり直してください。

[dialog.shoptimeouterror]
headline = 商店タイムアウト
body = この前のリクエストにタイミングよく応じることができなかったため、キャンセルされました。\n\nあなたのデバイスがインターネットに接続されていることを確認してもう一度やり直してください。

[dialog.shopunavailable]
headline = 商店オフライン
body = 商店と接続することができなかった。\n\nあなたのデバイスがインターネットに接続されていることを確認してもう一度やり直してください。

[dialog.shopaction]
headline = 待機中
body = 商店が反応するのを

[dialog.rateusthx]
headline = ありがとう
body = サポートしていただいて本当に有難く思います。{amount}の星を楽しんでください

[dialog.fblikethx]
headline = ありがとう
body = サポートしていただいて本当に有難く思います。{amount}の星を楽しんでください

[dialog.gamecentererror.ios]
headline = ゲームセンター使用中止
body = ゲームセンターアプリにログインして戻ってください。

[dialog.gamecentererror.androidamazon]
headline = ゲームサークル使用中止
body = ゲームサークルバックエンドに接続できません。この機能はただいま使用中止です。

[dialog.gamecentererror.androidgoogle]
headline = Google Play使用中止
body = Google play バックエンドに接続できません。この機能はただいま使用中止です。

[alert.attacktimeout]
headline = タイムアウト
body = 貴方はレベル{levels} を解決した。\n或は{stars} の星を使っ\nて得点をさらに上げましょう。
btn.extratime = 継続
btn.close = 終止

[alert.notenoughstars]
headline = 星が足りない
body = 残念ですが、この行動をするには少なくとも更に{amount}の星が必要です。
btn.ok = 補充
btn.cancel = アウトにする

[alert.resetgame]
headline = ゲームをリセット
body = 本当にリセットするのですか？完成されたすべてのレベルや成績がリセットされることになります。\n\nあなたの星が影響されません。
btn.ok = はい
btn.cancel = いいえ

[alert.removeads]
headline = 広告を除去
body = {amount} の星をいただくことになります。これからあらゆる広告に悩むことがありません。
btn.ok = はい
btn.cancel = いいえ

[alert.unlockpage]
headline = ページのロックを解除
body = この新しいレベルのまるページのために{amount}の星を支出することになります。
btn.ok = プレイ
btn.cancel = キャンセル

[alert.gamesolved]
headline = 解決した
headline.perfect = 完璧！
body = このレベルを突破した。\n移動回数: {moves} (ベスト: {moves.best})\nタイム: {time}秒 (ベスト: {time.best}秒)
body.first = レベルを完成した。\n移動の回数: {moves} タイム: {time}秒
btn.next = 次
btn.again = もう一回
btn.share = 共用

